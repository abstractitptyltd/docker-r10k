## update version on every release
machine:
  environment:
    version: 0.1.0
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t abstractit/r10k:$version .

test:
  override:
    - docker run -d --name r10ktest -e R10K_ENV_REPO="https://github.com/abstractitptyltd/puppet-env-abstractit.git" abstractit/r10k:$version; sleep 60
    - docker logs r10ktest | grep "Deploying environment /etc/puppet/environments/production"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push abstractit/r10k:$version
      - docker logout
